<html>
  <head>

     <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
     <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
     <link rel="stylesheet" href="assets/css/index.css">

   </head>


  <body ng-app="krzychapp" layout="column">
    <md-toolbar layout="row">
      <h3 class="md-title" flex="33">Krzychapp</h3>
      <md-list-item layout-align="end center" flex="66">
        <md-button>Home</md-button>
        <md-button>Add product</md-button>
        <md-button>Account</md-button>
      </md-list-item>
    </md-toolbar>

    <div flex layout="row">
      <md-content flex id="content">
        <h2>Content</h2>
        <p>Here goes the map</p>
      </md-content>

      <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <form ng-submit="$event.preventDefault()">

          <md-autocomplete
            md-input-name="tagName"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-floating-label="Tag">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>

        <md-input-container class="md-block">
          <label>Country</label>
          <md-select ng-model="country">
            <md-option ng-repeat="country in countries" value="{{country}}">{{country}}</md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Max price</label>
          <input type="number" step="any" name="price" min="1" max="9999" />
        </md-input-container>

        <md-button flex>
          Filter
        </md-button>

        </form>
      </md-sidenav>
    </div>

     <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

     <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
     <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
     <script src="app.js"></script>
     <script src="src/products/Products.js"></script>
     <script src="src/products/ProductsController.js"></script>
     <script src="src/products/ProductsService.js"></script>
     <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
  </body>
</html>
